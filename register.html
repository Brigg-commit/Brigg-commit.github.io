<div class="card m-2"></div>
	  <div class="card-header">Welcome</div>
		  <div class="card-body">Please register here</div>
			  <div class="card-footer">

<form action="/bin/account"
onsubmit="return validate()" method="post"target="_blank"  autocomplete="on">
  <fieldset>
    <legend>Personalia</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required="First name" placeholder="Your first name here" autofocus>
 <br/>

 <br/>
  <label for="mname">Middle name:</label>
  <input type="text" id="mname" name="mname" value=""><br/>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="your surname" required="Last name">
  <br/>

  <br/> 
<label for="email">Email: </label>
<input type="email" id ="email" name="email"size="25" required>
<br/>

<br/>
<label for ="birthday"> Birthday:</label>
<input type="date" id ="birthday" name="birthday" required="Birthday">
<br/>

<script>
var myAge1 = 18;
if (myAge1 < 18) {
   alert(" You are not qualify to register ".);
   
   }
   else if{
   (myAge1 >= 18)
   alert("Proceed with your registration");
   
   }
   
   	else
   	alert("")
   	}
   
</script>
<br/>

<br/>
  <label for ="phone">Phone number: </label>
<input type="tel" id="phone" name="phone" pattern ="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br/>
 
  <label for="mstatus">Maritial Status:</label>
  <select id="Maritial status" name="Maritial status">
  <option value="single""checked">Single</option>
  <option value="married">Married</option>


  <option value="divorced">Divorced</option>
  <option value="separated">Separated</option>
  </select>
<br/>

<br>
<input type="radio" id="male" name="gender" value="male" required="Male">
  <label for="male">Male<input type="radio" id="female" name="gender" value="female" required="Female">
  <label for="female">Female</label></label>
  <br/>
 
<label for="myfile">Upload a passport:</label>
<input type="file" id ="myfile" name="myfile" ="Upload a passport" width="25px" height="25px"><br/>
<br/>
  
<input type="hidden" name="action" value="account" />

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
