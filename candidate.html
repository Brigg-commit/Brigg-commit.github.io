	  <div class="card-header"><h4>Candidate Register</h4></div>
 
	  
<div class="card-footer">

<form action="/action_page.php" target="_blank" onsubmit="return validate()" method="post" autocomplete="on">
  <fieldset>
    <legend>Personalia</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required="First name" placeholder="Your first name here" autofocus>
 <br/>
  <label for="mname">Middle name:</label>
  <input type="text" id="mname" name="mname" value=""><br/>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="your surname" required="Last name"><br/>
  
<label for="email">Email: </label>
<input type="email" id ="email" name="email"size="25" ><br/>

<label for ="birthday"> Birthday:</label>
<input type="date" id ="birthday" name="birthday" required="Birthday">
<br/>

  <label for ="phone">Phone number: </label>
<input type="tel" id="phone" name="phone" pattern ="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br/>

  <label for="mstatus">Maritial Status:</label>
  <select id="Maritial status" name="Maritial status">
  <option value="single""checked">Single</option>
  <option value="married">Married</option>

  <option value="divorced">Divorced</option>
  <option value="separated">Separated</option
  </select>
<br/>


<br/>
  <input type="radio" name="male" value="3" />Male
  <input type="radio" name="female" value="3" />Female
  <input type="radio" name="Other" value="3" />Other<br />

  <label for="party">Party name: </label>
  <input list="parties" name="party name"  required="Party name" placeholder=" political party name" autofocus>
  <datalist id="parties">
    <option value=" PDP">
    <option value="ACN">
    <option value="APC">
    <option value="APGA">
    <option value="UDP">
  </datalist><br/>
 
<label for="myfile">Upload party logo:</label>
<input type="file" id ="myfile" name="myfile" ="Upload a party logo" width="25em" height="25em">
<br/>

 <label for="myfile">Upload passport:</label>
<input type="file" id ="myfile" name="myfile" ="Upload a passport" width="25px" height="25px"><br/>

<br/>
  <input type="submit" value="Submit"/>
  <input type="reset" value="Reset"/>
  <input type="hidden" name="action" value="registration" />
</fieldset>
